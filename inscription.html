<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="container">
        <div class="title">Inscription</div>
        <div class="content">
          <form>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nom et prénom</span>
                <input type="text" placeholder="Entrer Nom et Prénoms" required>
              </div>
              <div class="input-box">
                <span class="details">Nom d'utilisateur</span>
                <input type="text" placeholder="Entrer votre nom d'utilisateur" required>
              </div>
              <div class="input-box">
                <span class="details">E-mail</span>
                <input type="mail" placeholder="Entrer votre e-mail" required>
              </div>
              <div class="input-box">
                <span class="details">Numéro de téléphone</span>
                <input type="number" placeholder="Entrer votre numéro tél" required>
              </div>
              <div class="input-box">
                <span class="details">Mot de passe</span>
                <input type="text" placeholder="Entrer votre mot de passe" required>
              </div>
            </div>
            <div>
              <input type="radio">
              <input type="radio">
              <span>Sexe</span>
              <div class="category">
                <label>
                <span id="H">Homme</span>
              </label>
              <label>
                <span id="F">Femme</span>
              </label>
              </div>
            </div>
            <div class="button">
                <button><a href="blabla.html">Envoyer</a></button>

            </div>
          </form>
        </div>
      </div>
</body>
</html>
